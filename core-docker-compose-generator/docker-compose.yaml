version: '3.3'
services:
  hss-1:
    image: reg.zcore.local/zcore/sctp-lb:no-recovery-counter
    container_name: hss-1
    restart: unless-stopped
    environment:
      - COMPONENT_NAME=hss-1
      - TZ=Asia/Tehran
    env_file:
      - .env
    cap_add:
      - NET_ADMIN
    ulimits:
      core:
        soft: -1
        hard: -1
    expose:
      - "3868/udp"
      - "3868/tcp"
      - "3868/sctp"
      - "5868/udp"
      - "5868/tcp"
      - "5868/sctp"
    volumes:
      - /var/log/zcore/mme-1:/root/zcore/install/var/log/open5gs
      - /etc/freeDiameter/hss-1.conf:/etc/freeDiameter/hss.conf
      - /etc/zcore/docker/hss-1.yaml:/root/zcore/install/etc/open5gs/hss.yaml
      - /etc/freeDiameter/tls/hss-1.localdomain/hss-1.localdomain.crt:/root/zcore/install/etc/freeDiameter/hss.cert.pem
      - /etc/freeDiameter/tls/hss-1.localdomain/hss-1.localdomain.key:/root/zcore/install/etc/freeDiameter/hss.key.pem
      - /etc/freeDiameter/tls/hss-1.localdomain/rootCA.crt:/root/zcore/install/etc/freeDiameter/cacert.pem
